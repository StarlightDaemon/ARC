<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Comprehensive phone accessory guides - cases, screen protectors, chargers, and more with verified purchase links.">
    <title>ARC - Phone Accessory Guides</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/guide.css">
    <style>
        /* Phone Guide Cards - Dark Theme */
        .phone-guide-card {
            background: #252525;
            border: 1px solid #3a3a3a;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .phone-guide-card:hover {
            transform: translateY(-4px);
            border-color: #06a0ff;
            text-decoration: none;
        }

        .phone-card-header {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .brand-badge {
            display: inline-block;
            padding: 0.35rem 0.85rem;
            background: #06a0ff;
            color: #000;
            font-size: 0.75rem;
            font-weight: 600;
            align-self: flex-start;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .phone-card-header h3 {
            font-size: 1.35rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
        }

        .phone-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.85rem;
        }

        .phone-features span {
            background: #2a2a2a;
            color: #d0d0d0;
            padding: 0.4rem 0.75rem;
        }

        .phone-stats {
            display: flex;
            gap: 0.75rem;
            font-size: 0.85rem;
            color: #808080;
            padding-top: 0.5rem;
            border-top: 1px solid #3a3a3a;
        }

        @media (max-width: 640px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">ARC</a></div>
            <ul>
                <li><a href="https://github.com/StarlightDaemon/ARC" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="guide-container">
        <div class="guide-header">
            <h1>Accessories Recommendation Catalog</h1>
            <p class="guide-intro">
                Comprehensive guides for flagship phones with verified purchase links, pricing, and detailed product
                research.
            </p>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-brand="all">All (9)</button>
            <button class="filter-btn" data-brand="apple">Apple</button>
            <button class="filter-btn" data-brand="google">Google</button>
            <button class="filter-btn" data-brand="nothing">Nothing</button>
            <button class="filter-btn" data-brand="oneplus">OnePlus</button>
            <button class="filter-btn" data-brand="samsung">Samsung</button>
        </div>

        <div class="products-grid">
            <!-- Phone cards loaded dynamically from data/index.json -->
        </div>
    </main>

    <footer class="footer">
        <p>Last updated: 2025-12-24 | Maintained by <a href="https://github.com/StarlightDaemon"
                target="_blank">StarlightDaemon</a></p>
    </footer>

    <script src="public/js/guide.js"></script>
    <script>
        // Scoped filter functionality
        (function () {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.phone-guide-card');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const brand = this.getAttribute('data-brand');

                    // Filter cards
                    cards.forEach(card => {
                        if (brand === 'all' || card.getAttribute('data-brand') === brand) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        })();
    </script>
    <script src="public/js/phone-loader.js"></script>
</body>

</html>
