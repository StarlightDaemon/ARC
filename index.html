<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Comprehensive phone accessory guides - cases, screen protectors, chargers, and more with verified purchase links.">
    <title>ARC - Accessories Recommendation Catalog</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/guide.css">
    <link rel="stylesheet" href="public/css/components.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
        <nav aria-label="Main navigation">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">ARC</a>
                </div>

                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for phone models..."
                        aria-label="Search for phone models" />
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>

                <ul>
                    <li><a href="index.html">All Devices</a></li>
                    <li><a href="https://github.com/StarlightDaemon/ARC" target="_blank" rel="noopener">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content" class="guide-container">
        <div class="guide-header">
            <h1>Accessories Recommendation Catalog</h1>
            <p class="guide-intro">
                Comprehensive guides for flagship phones with verified purchase links, pricing, and detailed product
                research.
            </p>
        </div>

        <nav class="filter-bar" aria-label="Phone brand filters">
            <button class="filter-btn active" data-brand="all" aria-label="Show all 41 phones">All (9)</button>
            <button class="filter-btn" data-brand="apple" aria-label="Filter by Apple brand">Apple</button>
            <button class="filter-btn" data-brand="google" aria-label="Filter by Google brand">Google</button>
            <button class="filter-btn" data-brand="nothing" aria-label="Filter by Nothing brand">Nothing</button>
            <button class="filter-btn" data-brand="oneplus" aria-label="Filter by OnePlus brand">OnePlus</button>
            <button class="filter-btn" data-brand="samsung" aria-label="Filter by Samsung brand">Samsung</button>
        </nav>

        <div class="products-grid">
            <!-- Phone cards loaded dynamically from data/index.json -->
        </div>
    </main>

    <footer class="footer">
        <p>Last updated: 2025-12-24 | Maintained by <a href="https://github.com/StarlightDaemon"
                target="_blank">StarlightDaemon</a></p>
    </footer>

    <script src="public/js/guide.js"></script>
    <script>
        // Scoped filter functionality
        (function () {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.phone-guide-card');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const brand = this.getAttribute('data-brand');

                    // Filter cards
                    cards.forEach(card => {
                        if (brand === 'all' || card.getAttribute('data-brand') === brand) {
                            card.style.display = 'flex';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        })();
    </script>
    <script src="public/js/phone-loader.js"></script>
</body>

</html>
